<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        
        <div class="output">
            <input type="text" id="text1" >
         </div>
        
        <button class="span-two" onclick="clearBox()">AC</button>
        <button onclick="removeElement()">DEL</button>
        <button onclick="displayValue('/')" value="/">/</button>
        <button onclick="displayValue('1')" value="1">1</button>
        <button onclick="displayValue('2')" value="2" >2</button>
        <button onclick="displayValue('3')" value="3">3</button>
        <button onclick="displayValue('*')" value="*">*</button>
        <button onclick="displayValue('4')" value="4">4</button>
        <button onclick="displayValue('5')" value="5">5</button>
        <button onclick="displayValue('6')" value="6">6</button>
        <button onclick="displayValue('+')" value="+">+</button>
        <button onclick="displayValue('7')" value="7">7</button>
        <button onclick="displayValue('8')" value="8">8</button>
        <button onclick="displayValue('9')" value="9">9</button>
        <button onclick="displayValue('-')" value="-">-</button>
        <button onclick="displayValue('.')" value=".">.</button>
        <button onclick="displayValue('0')" value="0">0</button>
        <button onclick="evaluateExpression()" class="span-two">=</button>
        
    </div>
<script src="./script.js"></script>
</body>
</html>
